{% load static i18n tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
    <title>{% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% include 'common/fonts.html' %}
		{% tailwind_css %}
	</head>

	<body class="">
		<main class="mx-auto container bg-white px-6 py-24 sm:py-32 lg:px-8">
      <div class="text-center">
        <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          {% block content_title %}{% endblock %}
        </h1>
        <p class="mt-3 leading-5 text-gray-500">{% block content_message %}{% endblock %}</p>
        {% block go_back %}
          <div class="mt-10 flex items-center justify-center">
            <a href="/" class="rounded-md bg-indigo-600 px-3 py-2 text-sm  text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 uppercase">
              {% trans 'Back to Home' %}
            </a>
          </div>
        {% endblock %}
      </div>
    </main>
	</body>
</html>
